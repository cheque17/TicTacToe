<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="main container">

    <div class="player-info container">
      <div class="name-input container">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
      </div>
      <div class="buttons container">
        <button type="button" id='start'>Start</button>
        <button type="button" id='restart'>Restart</button>
      </div>
    </div>

    <div class="grid container" id="board">
    </div>
  </div>
  
  <footer>
    <p><a href="https://www.theodinproject.com/">Project for made for The Odin Project.</a></p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
